<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Tastemakr</title>
</head>

<body>

    <!--Code block for hero section-->
    <section class="block mb-10">
        <header class="hero is-info">
            <div class="hero-body has-text-centered">
                <h1 class="title is-1">Tastemakr</h1>
                <h2 class="subtitle is-4">find artists you might like</h2>
            </div>
        </header>
    </section>

    <!--Code block for search bar-->
    <section class="block mb-20">

        <section class="columns is-centered">
            <div class="column is-three-fifths is-centered">
                <form class="field has-addons has-addons-centered">
                    <p class="control is-expanded">
                        <input type="text" class="input" id="input" placeholder="Enter an artist...">
                    </p>
                    <p class="control">
                        <a class="button is-info" id="searchArtist">Search</a>
                    </p>
                </form>
            </div>
        </section>
    </section>


    <!--Recomendations Code block-->
    <section class="block" id="recs" style="display:none;">
        <div class="title is-3 has-text-centered" id = "intro-recs"> if you like " + artistName + " then you may enjoy....</div>
        <div class="columns is-centered mb-10">
            <div class="column is-two-fifths">
                <figure class="image is-16by9">
                    <iframe class="has-ratio" width="640" height="360" src="https://www.youtube.com/embed/" + videoId
                        frameborder="0" allowfullscreen id="videoPlayer"></iframe>
                </figure>
            </div>
            <div class="column is-two-fifths">
                <h1 class="title is-3" id="recName">" " + artistNameRec + " "</h1>
                <p class="content is-medium" id="recBio">"" +  artistBio + ""</p>
                <button class="js-modal-trigger button is-info" data-target="modal-more-info" id="learn-more">learn more</button>
                <button class = "button is-info" id ="more-recs">Get another recomendation</button>
            </div>
        </div>
    </section>

    <!--Learn More Modal-->
    <div id="modal-more-info" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head ">
            <p class="modal-card-title" id="modal-artist">Modal title</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <image src="" alt=""></image>
            <p id="long-bio"></p>
          </section>
        </div>
      </div>
      
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
